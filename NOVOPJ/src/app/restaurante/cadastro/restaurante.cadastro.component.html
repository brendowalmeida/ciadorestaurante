<div class="container">
    <h2 class="text-center">Cadastro de Restaurante</h2>
    <hr /><br />
    <form class="form-horizontal" (submit)="cadastrar($event)">
        <div class="row">
            <div class="form-group">
                <label class="col-md-1 text-right col-md-offset-3">Nome</label>
                <div class="col-md-3">
                    <input name="nome" [(ngModel)]="restaurante.nome_restaurante" type="text" class="form-control" value="">
                </div>
            </div>
        </div>

        <br />

        <p *ngIf="mensagem.length" class="alert alert-success">{{mensagem}} <br /></p>

        <div class="row">
            <div class="col-md-3 col-md-offset-5">
                <a [routerLink]="['/restaurante']"><button type="button" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button></a>
                <button type="submit" class="btn btn-info"><i class="fa fa-plus-square" aria-hidden="true"></i> Cadastrar</button>
            </div>
        </div>
        
    </form>
</div>
